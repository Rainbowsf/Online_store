{% extends "base.html" %}
{% load static %}
{% block title %}
    {{object.name}}
{% endblock %}
{% block content %}
    <h1>{{object.name}}</h1>
    <img src="{{ object.image.url }}" alt="{{object.name}}">
    <p>Описание:</p>
    <p>{{object.description}}</p>
    <p>Цена:</p>
    <p>{{object.price}} рублей</p>
    <button>в корзину</button>
{% endblock %}
