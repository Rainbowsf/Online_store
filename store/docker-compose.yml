version: '3.2'

services:
  store_db:
    image: postgres
    volumes:
      - pg_data:/var/lib/postgresql/12/main/
    environment:
      POSTGRES_PASSWORD: 1974
      POSTGRES_USER: store
      POSTGRES_DB: store
    ports:
      - 8001:5432

  django:
    tty: true
    container_name: store
    build:
      context: ./
      dockerfile: Dockerfile
    command:  bash -c "python manage.py migrate --noinput &&
              python manage.py runserver 0.0.0:8000"
    volumes:
      - .:/usr/src/Online_store
    ports:
      - 8000:8000
    depends_on:
      - store_db

  celery:
    build: ./
    command: celery -A store worker -l INFO
    volumes:
      - ./project:/usr/src/app
    environment:
      - DEBUG=1
      - SECRET_KEY=dbaa1_i7%*3r9-=z-+_mz4r-!qeed@(-a_r(g@k8jo8y3r27%m
      - DJANGO_ALLOWED_HOSTS=localhost 127.0.0.1 [::1]
      - CELERY_BROKER=redis://redis:6379/0
      - CELERY_BACKEND=redis://redis:6379/0
    depends_on:
      - django
      - redis

  redis:
    image: redis

  dashboard:
    build: ./
    command: flower -A core --port=5555 --broker=redis://redis:6379/0
    ports:
      - 5555:5555
    environment:
      - DEBUG=1
      - SECRET_KEY=dbaa1_i7%*3r9-=z-+_mz4r-!qeed@(-a_r(g@k8jo8y3r27%m
      - DJANGO_ALLOWED_HOSTS=localhost 127.0.0.1 [::1]
      - CELERY_BROKER=redis://redis:6379/0
      - CELERY_BACKEND=redis://redis:6379/0
    depends_on:
      - django
      - redis
      - celery

volumes:
  pg_data:

